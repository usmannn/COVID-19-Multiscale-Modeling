<!DOCTYPE html>
<html>
  <head>

      html, body, #viewDiv {
        padding: 0;

    <script>
      require([
          "esri/Map",
          "esri/WebMap",

        ], function(WebMap, MapView) {

        var webmap = new WebMap({
          portalItem: {
            id: "9abddb687df74894878b7cc1ef90a902"

        var view = new MapView({

      });
  </script>  
  
  </head>

    <div id="viewDiv"></div>
